<!doctype html>
<html lang="en" ng-app="userRegistration">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>User creation API</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="js/userRegistration.js"></script>
    <script src="js/userRegistrationController.js"></script>
</head>

<body ng-controller="userRegistrationController">
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Register user</a>
            <a class="navbar-brand" href="/">Log in</a>
        </div>
    </nav>

    <form role="form" ng-submit="createUser()">
        <div class="form-group">
            <label>Username: </label>
            <input type="text" id="username" ng-model="username" placeholder="Enter username"></input>
        </div>
        <div class="form-group">
            <label>Password: </label><input type="text" id="password" ng-model="password" placeholder="Enter password"></input>
        </div>
        <input type="submit" class="btn btn-default" value="Register" />
    </form>

</div>
</body>
</html>
